<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plurasight Clone</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div id="left">
      <div id="sign-in">
        <div class="logo">
          <img src="img/login-logo.png" alt="slurapright">
        </div>
        <form>
          <div>
            <label>Email or user name</label>
            <input type="text" class="text-input">
          </div>
          <div>
            <label>Password</label>
            <input type="password" class="text-input">
          </div>
          <button type="submit" class="primary-btn">Sign In</button>
        </form>
        <div class="links">
          <a href="#">Forgot password?</a>
          <a href="#">Sign in with company or school</a>
        </div>
        <div class="or">
          <hr class="bar">
          <span>OR</span>
          <hr class="bar">
        </div>
        <a href="#" class="secondary-btn">Create new account</a>
      </div>
      <footer id="main-footer">
        <p>Copyright &copy; 2020, Slurapright All rights Reserved</p>
        <div>
          <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
        </div>
      </footer>
    </div>
    <div id="right">
      <div id="showcase">
        <div class="showcase-content">
          <h1 class="showcase-txt">
            Let's create the future <strong>Together</strong>
          </h1>
          <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
